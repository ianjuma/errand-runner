<div id="cl-wrapper">
  <div class="container-fluid" id="pcont">
    <div class="cl-mcont top-space-reduce left-right-space">
      <div class="block-flat">
          <div class="header">              
            <h3>Edit Task</h3>
          </div>
          <div class="content">

             <!-- Modal -->
              <div class="modal fade" id="mod-warning" tabindex="-1" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                  <div class="text-center">
                    <div class="i-circle warning"><i class="fa fa-warning"></i></div>
                    <h4>Warning!</h4>
                    <p>You are about to delete a Task, Are you sure you want to proceed?</p>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                  <button id="delete-task" type="button" class="btn btn-warning" data-dismiss="modal">Yes</button>
                </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->

             <form class="form-horizontal group-border-dashed" action="#" style="border-radius: 0px;">

              <div class="form-group">
                  <label class="col-sm-3 control-label">Task Title</label>
                  <div class="col-sm-6">
                    <input id="taskTitle-data" type="text" class="form-control" placeholder="Task Title">
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label">Task Description</label>
                  <div class="col-sm-6">
                    <textarea id="task-desc" rows="4" class="form-control" placeholder="Please describe the task you want to be undertaken"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label">Location</label>
                  <div class="col-sm-6">
                    <input id="locationData" class="tags" type="hidden" placeholder="I&M House UpperHill Nairobi" value="" />
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label">Contact Person(s)</label>
                  <div class="col-sm-6">
                     <input id="contactPersons" class="tags" type="hidden" placeholder="contact name and number" value="" />
                  </div>
                </div>

                <div class="form-group">
                <label class="col-sm-3 control-label">Due Date</label>
                  <div class="col-sm-6">
                     <div class="input-group">
                       <span class="add-on input-group-addon primary"><span class="glyphicon glyphicon-th"></span></span><input type="text" style="width: 200px" id="reservation" class="form-control" value="03/18/2014 - 03/23/2014">
                     </div>
                  </div>

                  <div class="col-sm-6">
                    <label class="checkbox-inline space-input-right"> <input id="urgent-data" type="checkbox" value="Urgent Task" class="icheck">   Task is Urgent</label>
                 </div>

                </div>

              <div class="form-group">
                <button id="update-task" class="btn btn-success keep-right"><i class="fa fa-check"></i> Update Task</button>
                <button data-toggle="modal" data-target="#mod-warning" class="btn btn-danger"><i class="fa  fa-trash-o"></i> Delete Task</button>
              </div>

            </form>
          </div>
        </div>
    </div>
  </div>

  var task_cat = "{{task_category}}";

  $('#task-desc').val(task_desc);
  $('#reservation').val(due_date);
  $('#taskTitle-data').val(task_title);
  $('#contactPersons').val(contactPersons);
  $('#locationData').val(locationData);

  console.log(task_id);

    });

</script>

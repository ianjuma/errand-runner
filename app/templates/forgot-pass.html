<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
    <link rel="shortcut icon" href="/static/ico/favicon/taskwetu_favicon_32.png">
    
	<title>Reset Password</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700,800' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Raleway:300,200,100' rel='stylesheet' type='text/css'>

	<!-- Bootstrap core CSS -->
	<link href="/static/css/bootstrap.main.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/fonts/font-awesome-4/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/js/jquery.gritter/css/jquery.gritter.css" />

	<!-- Custom styles for this template -->
	<link href="/static/css/style-template.css" rel="stylesheet" />	
    
    <style>
        .forgotpassword-container .block-flat .header {
            background: white;
            border-bottom: 1px solid #2494f2;
        }
    </style>
    

</head>

<body class="texture">

<div id="cl-wrapper" class="forgotpassword-container">

	<div class="middle">
		<div class="block-flat">
			<div class="header">							
				<h3 class="text-center"><img class="logo-img" src="/static/ico/taskwetu_logo.png" alt="logo"/></h3>
			</div>
			<div>
				<div style="margin-bottom: 0px !important;" class="form-horizontal" parsley-validate>
					<div class="content">
						<h5 class="title text-center"><strong>Forgot your password?</strong></h5>
            <p class="text-center">Don't worry, we'll send you an email to reset your password.</p>
              <hr/>
							<div class="form-group">
								<div class="col-sm-12">
									<div class="input-group">
										<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
										<input id="emailData" type="email" name="email" parsley-trigger="change" parsley-error-container="#email-error" required placeholder="Your Email" class="form-control">
									</div>
                  <div id="email-error"></div>
								</div>
							</div>
             <p class="spacer text-center">Don't remember your email? <a href="/support/">Contact Support</a>.</p>
            <button id="submit-email" class="btn btn-block btn-primary btn-rad btn-lg">Reset Password</button>
							
					</div>
			  </div>
			</div>
		</div>
		<div class="text-center out-links"><a href="/">&copy; 2014 TaskWetu</a></div>
	</div> 
	
</div>

<script src="/static/js/jquery.js"></script>
<script async src="/static/js/behaviour/general.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/js/jquery.gritter/js/jquery.gritter.js"></script>
<script async type="text/javascript" src="/static/js/resetPass.js"></script>

</body>
</html>
